name: Morley CICD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Building Project
      run: npm run build
    - name: Connecting to Server
      run: npm -v 

   
